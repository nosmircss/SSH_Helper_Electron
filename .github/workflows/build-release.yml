name: Build and Release SSH Helper

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: windows-latest
            platform: win
          - os: macos-latest
            platform: mac
          - os: ubuntu-latest
            platform: linux

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build

      - name: Build distribution (Windows)
        if: matrix.platform == 'win'
        run: npm run dist:win -- --publish never

      - name: Build distribution (macOS)
        if: matrix.platform == 'mac'
        run: npm run dist:mac -- --publish never

      - name: Build distribution (Linux)
        if: matrix.platform == 'linux'
        run: npm run dist:linux -- --publish never

      - name: Upload Windows artifacts
        if: matrix.platform == 'win'
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: |
            release/*.exe
            release/latest.yml
          if-no-files-found: error

      - name: Upload macOS artifacts
        if: matrix.platform == 'mac'
        uses: actions/upload-artifact@v4
        with:
          name: macos-build
          path: |
            release/*.dmg
            release/*.zip
            release/latest-mac.yml
          if-no-files-found: error

      - name: Upload Linux artifacts
        if: matrix.platform == 'linux'
        uses: actions/upload-artifact@v4
        with:
          name: linux-build
          path: |
            release/*.AppImage
            release/*.deb
            release/latest-linux.yml
          if-no-files-found: error

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./release

      - name: Display structure of downloaded files
        run: ls -la ./release/**/*

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            release/**/*.exe
            release/**/*.dmg
            release/**/*.zip
            release/**/*.AppImage
            release/**/*.deb
            release/**/latest.yml
            release/**/latest-mac.yml
            release/**/latest-linux.yml
          generate_release_notes: true
          draft: false
          prerelease: false
          append_body: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
